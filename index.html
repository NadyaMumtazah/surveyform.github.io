<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Formulir survey minat kursus bahasa asing</p>
        </div>
        <!-- form -->
        <form action="" id="survey-form">
            <!-- name -->
            <div class="form-input">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Full Name" required>
            </div>
            <!-- email -->
            <div class="form-input">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required >
            </div>
            <!-- age -->
            <div class="form-input">
                <label for="age" id="number-label">Age</label>
                <input type="number" name="age" id="number" placeholder="Age" min="10" max="99">
            </div>
            <!-- select -->
            <div class="form-input">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" required>
                    <option disabled selected value>Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="other">Other</option>               
                </select>
            </div>
            <!-- language -->
            <div class="form-input">
                <label for="language">What would you like to see improved?</label>
                <label for="selectlanguage"><input type="checkbox" value="english" class="input-checkbox">English</label>
                <label for="selectlanguage"><input type="checkbox" value="spanish" class="input-checkbox">Spanish</label>
                <label for="selectlanguage"><input type="checkbox" value="mandarin" class="input-checkbox">Mandarin</label>
                <label for="selectlanguage"><input type="checkbox" value="japanese" class="input-checkbox">Japanese</label>
            </div>
            <!-- recommend -->
            <div class="form-input">
                <label for="recommend">Would you recommend this course to a friend?</label>
                <label for="definitely"><input name="user-recommend" type="radio" value="definitely" class="input-radio">Definitely</label>
                <label for="maybe"><input name="user-recommend" type="radio" value="maybe" class="input-radio">Maybe</label>
                <label for="notsure"><input name="user-recommend" type="radio" value="notsure" class="input-radio">Not sure</label>

            </div>
            <!-- suggestion -->
            <p>Suggestion</p>
            <textarea name="suggestion" id="user-suuggestion" cols="30" rows="7" placeholder="Leave your thoughts here..."></textarea>
            <!-- submit -->
            <div class="button">
                <button type="submit" class="btn" id="submit">SUBMIT</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
